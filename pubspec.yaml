name: web_boarding_group
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.15.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  logger:
  cached_network_image:
  connectivity_plus:
  dio_smart_retry:  
  dio:
  fluttertoast:

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: IconDelete
      fonts:
        - asset: assets/font/IconDelete.ttf
    - family: IconTick
      fonts:
        - asset: assets/font/IconTick.ttf
    - family: IconWarning
      fonts:
        - asset: assets/font/IconWarning.ttf              

